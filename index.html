<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link href="style.css" rel="stylesheet">
    <title> Google Calculator's Brazilian Little Brother</title>
</head>

<body class="bg-warning bg-opacity-25 custom-margin text-center">
    <h2>Google Calculator's Brazilian Little Brother</h4>
        <div class="calculator container-fluid w-50 mt-5 border border-dark">
            <div class="calculatorContainer">
                <span class="float-start mt-3 ms-3" data-bs-toggle="modal" data-bs-target="#history-modal"
                    id="history-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                        <path
                            d="M12.5 7.25a.75.75 0 00-1.5 0v5.5c0 .27.144.518.378.651l3.5 2a.75.75 0 00.744-1.302L12.5 12.315V7.25z">
                        </path>
                        <path
                            d="M12 1c6.075 0 11 4.925 11 11s-4.925 11-11 11S1 18.075 1 12 5.925 1 12 1zM2.5 12a9.5 9.5 0 009.5 9.5 9.5 9.5 0 009.5-9.5A9.5 9.5 0 0012 2.5 9.5 9.5 0 002.5 12z">
                        </path>
                    </svg>
                </span>
                <div class="output wrap bg-dark bg-opacity-10 border border-dark text-end display-5 mt-3">
                    <div class="result">
                        <div class="value">
                        </div>
                        <div class="operation">
                            <div class="value pt-1">0</div>
                        </div>
                    </div>
                </div>
                <div class="input">
                </div>
            </div>
        </div>

        <!-- HISTORY MODAL -->

        <div class="modal fade" id="history-modal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">History</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body text-center">
                        <p id="history"></p>
                    </div>
                    <div class="modal-footer">
                    </div>
                </div>
            </div>
        </div>
        </div>

        <footer class="mt-5">
            <h5>Ruann FagundesÂ©</h5>
        </footer>
</body>

<script src="interface.js"></script>
